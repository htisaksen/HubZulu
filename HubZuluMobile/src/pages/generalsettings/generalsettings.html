<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Rating</ion-label>
      <ion-select [(ngModel)]="gaming">
        <ion-option value="student">Student</ion-option>
        <ion-option value="sport">Sport</ion-option>
        <ion-option value="private">Private</ion-option>
        <ion-option value="instrument">Instrument</ion-option>
        <ion-option value="commercial">Commercial</ion-option>
        <ion-option value="atp">ATP</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Time: Zulu/Local</ion-label>
      <ion-toggle disabled checked="false"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
